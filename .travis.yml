language: go
go:
  - 1.6

install:
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/laher/goxc
  - go get ./...

script:
  - golint ./... | tee ./golint.txt; test ! -s golint.txt
  - goxc -tasks='validate,xc,archive,rmbin' -d=. -bc='linux,386 linux,amd64'

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - snapshot/mackerel-plugin-mailq_linux_386.tar.gz
    - snapshot/mackerel-plugin-mailq_linux_amd64.tar.gz
  on:
    repo: hanazuki/mackerel-plugin-mailq
    tags: true
